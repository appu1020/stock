{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <main class="w-100" style="max-width: 400px;">
        <div class="card shadow p-4">
            <div class="text-center">
                <h1 class="fw-bold" style="font-size: 1.5rem;">STOCK</h1>
                <h2 class="h5 fw-bold">Create an Account</h2>
                <p class="text-muted">Sign up to start using the platform</p>
            </div>

            {% if messages %}
                <div class="alert alert-success">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" action="{% url 'register' %}" class="mt-3">
                {% csrf_token %}
                <div class="mb-1">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>

                <div class="mb-1">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>

                <div class="mb-1">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>

                <div class="mb-1">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-dark w-100 mt-3">Register</button>
            </form>

            <p class="text-center text-muted mt-3">Already have an account? 
                <a href="{% url 'index' %}" class="text-primary">Login</a>
            </p>
        </div>
    </main>

</body>
</html>
