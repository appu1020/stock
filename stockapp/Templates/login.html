{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <main class="w-100" style="max-width: 400px;">
        <div class="card shadow p-4">
            <div class="text-center">
                <h1 class="fw-bold" style="font-size: 1.5rem;">STOCK</h1>
                <h2 class="h5 fw-bold">Welcome Back</h2>
                <p class="text-muted">Please sign in to your account</p>
            </div>

            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}" class="mt-3">
                {% csrf_token %}
                <div class="mb-1">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-dark w-100 mt-3">Sign In</button>
            </form>

            <p class="text-center text-muted mt-3">Don't have an account? 
                <a href="{% url 'register' %}" class="text-primary">Sign up</a>
            </p>
        </div>
    </main>

</body>
</html>
