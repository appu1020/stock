{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body class="container-fluid bg-light m-0 p-0">

    <header class="d-flex justify-content-between align-items-center bg-white p-2 px-5">
        <div class="logo">
            <h1 class="fw-bold" style="font-size: medium;">STOCK</h1>
        </div>
        <nav class="nav-menu">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/market' %}active{% endif %}" href="{% url 'market' %}">Markets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/portfolio' %}active{% endif %}" href="{% url 'portfolio' %}">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/news' %}active{% endif %}" href="{% url 'news' %}">News</a>
                </li>
            </ul>
        </nav>
        <div>
            <a href="logout"><button class="btn btn-dark btn-sm rounded-3 px-3 py-2">Log Out</button></a>
        </div>
    </header>

    {% block content %} {% endblock %}
</body>

</html>
